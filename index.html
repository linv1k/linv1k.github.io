                "–ü—É—Å—Ç—å —ç—Ç–æ—Ç —Å–∞–π—Ç –±—É–¥–µ—Ç —Ç–≤–æ–µ–π –≤–æ–ª—à–µ–±–Ω–æ–π –∫–Ω–æ–ø–∫–æ–π. –ù–∞–∂–º–∏ –µ—ë, –∏ –≤—Å–µ –ø–ª–æ—Ö–∏–µ –º—ã—Å–ª–∏ –∏—Å—á–µ–∑–Ω—É—Ç. –°–ø–∏, –º–æ—è –ª—é–±–æ–≤—å. ü¶¢"
            ]
        };

        // === –ï–õ–ï–ú–ï–ù–¢–ò DOM ===
        const mainContent = document.getElementById('main-content');
        const responseScreen = document.getElementById('response-screen');
        const responseText = document.getElementById('response-text');
        const backButton = document.getElementById('back-button');
        const landscapeMessage = document.getElementById('landscape-message');
        const actionButtons = document.querySelectorAll('.action-button');
        const body = document.body;

        // === –§–£–ù–ö–¶–Ü–á –î–õ–Ø –õ–û–ì–Ü–ö–ò ===

        /**
         * –ü–æ–≤–µ—Ä—Ç–∞—î –≤–∏–ø–∞–¥–∫–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑—ñ —Å–ø–∏—Å–∫—É.
         * @param {string} type - –ö–ª—é—á –¥–ª—è –¥–æ—Å—Ç—É–ø—É –¥–æ –º–∞—Å–∏–≤—É –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å.
         * @returns {string} –í–∏–ø–∞–¥–∫–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è.
         */
        function getRandomMessage(type) {
            const messages = SUPPORT_MESSAGES[type];
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        /**
         * –û–±—Ä–æ–±–ª—è—î –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –∫–Ω–æ–ø–∫—É.
         * @param {string} type - –¢–∏–ø –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è ('sad', 'miss', 'nightmare').
         */
        function handleButtonClick(type) {
            const message = getRandomMessage(type);

            // 1. –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
            mainContent.style.opacity = '0';
            mainContent.style.transform = 'scale(0.95)';

            // 2. –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç —ñ –ø–æ–∫–∞–∑—É—î–º–æ –µ–∫—Ä–∞–Ω –ø—ñ–¥—Ç—Ä–∏–º–∫–∏
            setTimeout(() => {
                responseText.textContent = message;
                responseScreen.classList.add('active');
            }, 600); // –ß–µ–∫–∞—î–º–æ, –ø–æ–∫–∏ –∑–Ω–∏–∫–Ω–µ –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
        }

        /**
         * –ü–æ–≤–µ—Ä—Ç–∞—î –Ω–∞ –≥–æ–ª–æ–≤–Ω–∏–π –µ–∫—Ä–∞–Ω.
         */
        function goBack() {
            responseScreen.classList.remove('active');
            
            // 2. –ü–æ–∫–∞–∑—É—î–º–æ –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                mainContent.style.opacity = '1';
                mainContent.style.transform = 'scale(1)';
            }, 600); // –ß–µ–∫–∞—î–º–æ, –ø–æ–∫–∏ –∑–Ω–∏–∫–Ω–µ –µ–∫—Ä–∞–Ω –ø—ñ–¥—Ç—Ä–∏–º–∫–∏
        }

        /**
         * –ü–µ—Ä–µ–≤—ñ—Ä—è—î –æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—é –µ–∫—Ä–∞–Ω–∞ —ñ –ø–æ–∫–∞–∑—É—î –ø–∞—Å—Ö–∞–ª–∫—É.
         */
        function checkOrientation() {
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —à–∏—Ä–∏–Ω–∞ –∑–Ω–∞—á–Ω–æ –±—ñ–ª—å—à–∞ –∑–∞ –≤–∏—Å–æ—Ç—É (—Ç–æ–±—Ç–æ Landscape)
            if (window.innerWidth > window.innerHeight * 1.2) { 
                // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ main content —ñ response screen
                mainContent.style.display = 'none';
                responseScreen.classList.remove('active');
                
                // –ü–æ–∫–∞–∑—É—î–º–æ –ø–∞—Å—Ö–∞–ª–∫—É
                landscapeMessage.classList.add('active');
            } else {
                // Portrait
                landscapeMessage.classList.remove('active');
                // –Ø–∫—â–æ –º–∏ –Ω–µ –Ω–∞ –µ–∫—Ä–∞–Ω—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ, –ø–æ–∫–∞–∑—É—î–º–æ main content
                if (!responseScreen.classList.contains('active')) {
                     mainContent.style.display = 'flex';
                }
            }
        }

        // === –î–û–î–ê–í–ê–ù–ù–Ø –°–õ–£–•–ê–ß–Ü–í –ü–û–î–Ü–ô ===

        // 1. –ö–ª—ñ–∫–∏ –ø–æ –∫–Ω–æ–ø–∫–∞—Ö
        actionButtons.forEach(button => {
            button.addEventListener('click', () => {
                handleButtonClick(button.dataset.type);
            });
        });

        // 2. –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        backButton.addEventListener('click', goBack);

        // 3. –í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –∑–º—ñ–Ω–∏ –æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—ó
        // –î–æ–¥–∞—î–º–æ —Å–ª—É—Ö–∞—á—ñ –Ω–∞ –∑–º—ñ–Ω—É –æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—ó —Ç–∞ –∑–º—ñ–Ω—É —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞
        window.addEventListener('orientationchange', checkOrientation);
        window.addEventListener('resize', checkOrientation);
        
        // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.onload = () => {
             checkOrientation();
        };

    </script>
</body>
</html>
